<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | USIU-A Debate Society</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/debate-theme.css">
  <style>
    .fade-in { opacity: 0; transform: translateY(30px); transition: all 0.7s cubic-bezier(.48,.2,.52,.97);}
    .fade-in.show { opacity: 1; transform: translateY(0);}
    .card { transition: box-shadow 0.2s, transform 0.2s; }
    .card:hover { box-shadow: 0 8px 32px rgba(128,0,0,0.18); transform: translateY(-4px) scale(1.02);}
    @media (max-width:600px){ .hero-title{font-size:2rem;} }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.png" alt="Debate Club Logo" />
        USIU-A Debate Society
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="hero" style="margin-top:56px;">
    <img src="assets/img/logo.png" alt="Debate Club Logo" class="logo-img mb-2" style="max-height:100px;">
    <div class="hero-title">Join Our Debate Society</div>
    <div class="hero-subtitle">Create a member account and start your journey</div>
  </div>
  <div class="container d-flex justify-content-center align-items-center" style="min-height:50vh;">
    <div class="card p-4 fade-in" style="max-width: 460px; width:100%;">
      <div class="card-header text-center mb-3">
        <i class="fa-solid fa-user-plus me-1"></i> Member Registration
      </div>
      <div id="registerAlert"></div>
      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label>Full Name</label>
          <input type="text" name="name" class="form-control" placeholder="e.g. Jane Doe" required>
        </div>
        <div class="mb-3">
          <label>Email Address</label>
          <input type="email" name="email" class="form-control" placeholder="e.g. jane@domain.com" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control" placeholder="Min 6 characters" required>
        </div>
        <button class="btn btn-primary w-100 mt-2" type="submit" id="registerBtn">
          <span id="registerBtnText"><i class="fa-solid fa-user-plus me-1"></i> Register</span>
          <span class="spinner-border spinner-border-sm d-none" id="registerSpinner"></span>
        </button>
      </form>
      <div class="text-center mt-3">
        <small>Already have an account? <a href="login.html">Login here</a></small>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 USIU-A Debate Society. Inspired by Stanford & Oxford Union.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('.fade-in').forEach((el, i) => { setTimeout(() => el.classList.add('show'), 200 + (i*180)); });
    document.getElementById('registerForm').addEventListener('submit', function(e){
      e.preventDefault();
      let btn = document.getElementById('registerBtnText');
      let spinner = document.getElementById('registerSpinner');
      btn.classList.add('d-none');
      spinner.classList.remove('d-none');
      let form = this;
      fetch('register.php', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          name: form.name.value,
          email: form.email.value,
          password: form.password.value
        })
      }).then(res=>res.json()).then(resp=>{
        btn.classList.remove('d-none');
        spinner.classList.add('d-none');
        if(resp.success){
          document.getElementById('registerAlert').innerHTML = `<div class="alert alert-success">Registration successful! Redirecting...</div>`;
          setTimeout(()=>window.location.href=resp.redirect||'login.html', 1200);
        } else {
          document.getElementById('registerAlert').innerHTML = `<div class="alert alert-danger">${resp.error||'Registration failed. Try again.'}</div>`;
        }
      }).catch(()=>{
        btn.classList.remove('d-none');
        spinner.classList.add('d-none');
        document.getElementById('registerAlert').innerHTML = `<div class="alert alert-danger">Could not reach server.</div>`;
      });
    });
  </script>
</body>
</html>
